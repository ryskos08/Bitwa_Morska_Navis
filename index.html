<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morska Bitwa - Navis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #87CEEB;
            text-align: center;
        }
        #grid, #enemyGrid {
            display: grid;
            grid-template-columns: repeat(12, 30px);
            grid-template-rows: repeat(12, 30px);
            gap: 5px;
            margin: 10px;
        }
        .cell {
            width: 30px;
            height: 30px;
            background-color: #b0e0e6;
            border: 1px solid #000;
            cursor: pointer;
        }
        .hit {
            background-color: red;
        }
        .miss {
            background-color: #f0f0f0;
        }
        .sonar {
            background-color: yellow;
        }
        #log {
            margin-top: 20px;
            height: 200px;
            width: 100%;
            background-color: #f0f0f0;
            overflow-y: scroll;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 14px;
            color: #333;
            white-space: pre-line;
        }
        #botTurn {
            margin-top: 20px;
            padding: 10px;
            background-color: #32cd32;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        #captainSelection, #shipPlacement {
            display: none;
        }
        #captainBtn, #startBtn {
            margin: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Morska Bitwa - Navis</h1>

<div id="captainSelection">
    <h2>Wybierz kapitana</h2>
    <button id="captainJack">Jack Sparrow</button>
    <button id="captainSalazar">Salazar</button>
    <button id="captainBeckett">Lord Beckett</button>
    <button id="captainJones">Davy Jones</button>
</div>

<div id="shipPlacement">
    <h2>Ustaw okręty</h2>
    <p>Wybierz pole, aby umieścić okręt.</p>
    <div id="grid"></div>
    <button id="startBtn">Rozpocznij grę</button>
</div>

<div style="display: flex; justify-content: space-around;">
    <div>
        <h2>Plansza Gracza</h2>
        <div id="gridPlayer"></div>
    </div>

    <div>
        <h2>Plansza Bota</h2>
        <div id="gridBot"></div>
    </div>
</div>

<button id="botTurn">Wykonaj turę bota</button>
<div id="log"></div>

<script src="script.js"></script>
</body>
</html>
